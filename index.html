<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="document-padding">
      <h1>Glushkov Construction</h1>
      <div>
        <input
          class="text-input"
          type="text"
          id="regex-input"
          placeholder="Place your regular expression here"
        />
        <input
          class="text-input"
          type="text"
          id="string-input"
          placeholder="Place your string to test here"
        />
        <div id="match-result"></div>
      </div>

      <div class="nfa-table-padding">
        <div class="nfa-table">
          <div class="nfa-group-padding">
            <div class="nfa-group">
              <h2>Glushkov NFA</h2>
              <div id="graphviz-output-nfa"></div>
            </div>
          </div>

          <div class="nfa-group-padding">
            <div class="nfa-group">
              <h2>Minimized DFA</h2>
              <div id="graphviz-output-dfa"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
